# monitors
monitor = DP-3, 2560x1440@165, 0x0, 1
monitor = HDMI-A-5, 1920x1080@75, 2560x0, 1 

# colors
source = colors.conf

# variables

$terminal = kitty
$fileManager = kitty -e yazi
$browser = firefox

$menu = dms ipc call spotlight toggle
$notifications = dms ipc call notifications toggle
$wallpaper = dms ipc call wallpaper next

# autostart

exec-once = wl-paste --type text --watch cliphist store
exec-once = hyprctl setcursor Qogir-Dark 24
#exec-once = systemctl --user start hyprpolkitagent
exec-once = dms run

exec-once = [workspace 12 silent] vesktop
exec-once = [workspace 13 silent] ferdium
exec-once = [workspace 14 silent] spotify

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"

# environment variables

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

env = EDITOR,micro
env = VISUAL,micro
env = XDG_CONFIG_HOME,	$HOME/.config
env = XDG_CACHE_HOME,	$HOME/.cache
env = XDG_CONFIG_HOME,	$HOME/.config
env = XDG_DATA_HOME,	$HOME/.local/share
env = XDG_STATE_HOME,	$HOME/.local/state
env = XCURSOR_THEME, Qogir-Dark

env = GTK_THEME, adw-gtk3-dark
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland

env = XDG_SESSION_TYPE, wayland

# look and feel

general {
    gaps_in = 4
    gaps_out = 4

    border_size = 2

    col.active_border = $primary $tertiary 45deg
    col.inactive_border = $secondary

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    hover_icon_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

    snap {
    	enabled = true
    }
}

decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

# the don't care section

animations {
    enabled = no
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

# input

input {
    kb_layout = us, sk
    kb_variant = ,qwerty
    kb_model =
    kb_options = grp:alt_caps_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
    name = epic-mouse-v1
    sensitivity = 0
}

ecosystem {
	no_donation_nag = true
}

# keybindings

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, killactive,
bind = $mainMod, J, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglesplit
bind = $mainMod, B, swapactiveworkspaces, DP-3 HDMI-A-5
bind = $mainMod, Escape, exec, systemctl suspend

bind = $mainMod, C, exec, $terminal
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, H, exec, $notifications
bind = $mainMod, G, exec, dms ipc call clipboard toggle
bind = $mainMod, W, exec, $browser
bind = $mainMod , P, exec, $wallpaper
bind = $mainMod SHIFT, W, exec, $browser --private-window
bind = $mainMod, X, exec, $HOME/scripts/mullvad_toggle.sh
bind = $mainMod, K, exec, keepassxc
bind = , Print, exec,$HOME/scripts/screenshot.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, f1, workspace, 11
bind = $mainMod, f2, workspace, 12
bind = $mainMod, f3, workspace, 13
bind = $mainMod, f4, workspace, 14

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, f1, movetoworkspace, 11
bind = $mainMod SHIFT, f2, movetoworkspace, 12
bind = $mainMod SHIFT, f3, movetoworkspace, 13
bind = $mainMod SHIFT, f4, movetoworkspace, 14

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# workspaces

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 12, class:^(.*vesktop.*)$
windowrulev2 = workspace 13, class:^(.*ferdium.*)$
windowrulev2 = workspace 14, class:^(.*spotify.*)$

workspace = 11,	monitor:DP-3, default:true
workspace = 12, monitor:HDMI-A-5, default:true
workspace = 13, monitor:HDMI-A-5
workspace = 14, monitor:HDMI-A-5

workspace = 1, 	monitor:DP-3
workspace = 2, 	monitor:DP-3
workspace = 3, 	monitor:DP-3
workspace = 4, 	monitor:DP-3
workspace = 5, 	monitor:DP-3
workspace = 6, 	monitor:HDMI-A-5
workspace = 7, 	monitor:HDMI-A-5
workspace = 8, 	monitor:HDMI-A-5
workspace = 9, 	monitor:HDMI-A-5
workspace = 10, monitor:HDMI-A-5
